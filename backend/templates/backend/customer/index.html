{% extends 'backend/base.html' %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Customer Management</h1>
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">All Customers</h6>
            <a href="{{ current_role }}/customers/add/" class="btn btn-primary btn-sm">
                <i class="fas fa-plus"></i> Add Customer
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Customer ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Total Bookings</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated via JavaScript or Django context -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
